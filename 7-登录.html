<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="txtUser" placeholder="用户名">
<input type="text" value="" id="txtEmail" placeholder="邮箱">
<input type="button" value="提交" onclick="getInfo()">
<ul id="view">
    <li>f</li>
</ul>

<script src="static/jquery-3.7.1.min.js"></script>
<script>
    function getInfo() {
        //获取用户名和邮箱
        var username = $("#txtUser").val();
        var email = $("#txtEmail").val();
        var dataString = username + " - " + email
        //为li写入内容
        var newLi = $("<li>").text(dataString);
        //吧新创建的li标签添加到ul中
        $("#view").append(newLi);
    }
</script>
</body>
</html>
