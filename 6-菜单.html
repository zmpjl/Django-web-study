<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menus {
            width: 200px;
            height: 800px;
            border: 1px solid red;
        }

        .menus .header {
            background-color: gold;
            padding: 10px 5px;
            border: 1px dotted #dddddd;

        }

        .menus .content a {
            display: block;
            padding: 5px 5px;
            border: 1px dotted #dddddd;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="menus">
    <div class="item">
        <div class="header" onclick="clickMe(this)">上海</div>
        <div class="content">
            <a>宝山区</a>
            <a>青浦区</a>
            <a>浦东新区</a>
            <a>普陀区</a>
        </div>

    </div>
    <div class="item">
        <div class="header" onclick="clickMe(this)">北京</div>
        <div class="content hide">
            <a>海淀区</a>
            <a>昌平区</a>
            <a>朝阳区</a>
            <a>大兴区</a>
        </div>
    </div>
    <div class="item">
        <div class="header" onclick="clickMe(this)">上海2</div>
        <div class="content hide">
            <a>宝山区</a>
            <a>青浦区</a>
            <a>浦东新区</a>
            <a>普陀区</a>
        </div>

    </div>
    <div class="item">
        <div class="header" onclick="clickMe(this)">北京2</div>
        <div class="content hide">
            <a>海淀区</a>
            <a>昌平区</a>
            <a>朝阳区</a>
            <a>大兴区</a>
        </div>
    </div>

</div>
<script src="static/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    function clickMe(self) {
        // 当前点击的标签的下一个标签
        // 删除hide标签

        $(self).next().removeClass("hide");

        // 找父亲，再找父亲的兄弟姐妹，再去兄弟的子孙中寻找class=content，添加hide
        $(self).parent().siblings().find(".content").addClass("hide");


    }
</script>
</body>
</html>
